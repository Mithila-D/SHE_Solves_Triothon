{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StriSafety</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrolling */
      }
      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #000;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 32px;
        font-weight: bold;
        z-index: 1000;
      }
      .login-button {
        position: absolute;
        top: 15px;
        right: 120px; /* Shifted left */
        background-color: green;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }
      .login-button:hover {
        background-color: darkgreen;
      }
      .image-container {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .image-container img {
        width: 400px;
        height: auto;
      }
      .subtitle {
        position: fixed;
        top: 140px;
        left: 460px;
        color: white;
        font-size: 28px;
        font-family: "Brush Script MT", cursive;
        font-weight: bold;
      }
      .buttons {
        position: fixed;
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 15px;
        margin: 10px 0;
        width: 400px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        text-align: center;
        transition: 0.3s;
      }
      .button:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      StriSafety
      <button class="login-button" onclick="showLoginMessage()">LOGIN</button>
    </div>
    <div class="image-container">
      <img
        src="{% get_media_prefix %}Home_page_right_img.png"
        alt="Safety Image"
      />
    </div>
    <div class="subtitle">She Codes to Protect Sisters</div>
    <div class="buttons">
      <button
        class="button"
        onclick="window.location.href='{% url 'number_plate_recognition' %}'"
      >
        Computer Vision Backed Vehicle Tracking
      </button>
      <button
        class="button"
        onclick="window.location.href='{% url 'chatbot' %}'"
      >
        Chat with AI Chatbot
      </button>
      <button
        class="button"
        onclick="window.location.href='{% url 'submit_feedback' %}'"
      >
        Give Feedback which will be Tracked by our AI-ML Model
      </button>
      <button
        class="button"
        onclick="window.location.href='{% url 'feedback_list' %}'"
      >
        check other's feedback and analyse sentiments
      </button>
      <button class="button" onclick="showbtnMessage()">
        Computer Vision Backed Check-in and Check-out Timings Student
      </button>
    </div>

    <script>
      function showLoginMessage() {
        alert(
          "Login for warden and student along with authentication and registration is coded using MERN stack, and is separately present in the repo for 2nd round. By 3rd round, we will integrate both AI-ML webpages and MERN stack pages. Please do not worry. For this functionality, check separate GitHub files in the same repository."
        );
      }
      function showbtnMessage() {
        alert(
          "AI-ML Feature: Computer Vision-Based Check-In & Check-Out System .This feature will be developed 3rd round. It utilizes computer vision for face recognition with the following functionalities:For Students:If the detected face belongs to a registered student, their entry and exit times will be recorded.A timing graph will be generated based on their check-in and check-out history.Parents and the warden can view the student timing trends.For Unauthorized Individuals:If the detected face does not belong to a registered student, their image will be stored.An alert notification will be sent to the warden regarding the unauthorized person."
        );
      }
    </script>
  </body>
</html>
